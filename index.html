<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Trailer Popup</title>

    <script
      src="https://kit.fontawesome.com/f5321bf891.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
    <div class="main-container">
      <img
        src="https://images.pexels.com/photos/3062545/pexels-photo-3062545.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="movie-image"
      />
      <h1>Movie Title</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex nisi sunt
        maiores officiis. Molestiae provident nesciunt quod quaerat debitis ut
        impedit, nihil corporis quae dignissimos? Fugit veniam ex consequatur
        cumque.
      </p>
      <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container active">
      <video src="triler.mp4" controls></video>
      <i class="fa-solid fa-xmark fa-2x close-icon"></i>
    </div>
    </body>
    <script src="index.js"></script>
  </body>
</html>
